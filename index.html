<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Centered Logo Page</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-color: #f5f5f5;
        }

        .logo-container {
            text-align: center;
        }

        .logo {
            max-width: 1400px;
            height: auto;
        }
    </style>
</head>

<body>
    <div class="logo-container">
        <!-- Replace the src with your logo path -->
        <img src="logo.png" alt="Company Logo" class="logo">
    </div>
</body>

</html>
